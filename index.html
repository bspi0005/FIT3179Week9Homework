<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Percentage of Passenger Transport taken by Car",
  "width": 800,
  "height": 500,
  "data": {
    "url": "https://raw.githubusercontent.com/bspi0005/FIT3179Week9Homework/refs/heads/main/js/ne_110m.json",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
        "data": {
            "url": "https://raw.githubusercontent.com/bspi0005/FIT3179Week9Homework/refs/heads/main/js/ne_110m.json",
            "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
            },
        "mark": {
            "type": "geoshape", "fill": null, "stroke": "darkgray"
        }
    },
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/bspi0005/FIT3179Week9Homework/refs/heads/main/data/W9HWData2.csv"
            },
            "key": "Country",
            "fields": ["Cars%", "Rail%", "Buses%"]
          }
        },
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "Cars%",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [30, 50, 60, 70, 75, 80, 85, 90, 95],
            "range": ["#F47C5C", "#EE6847", "#E85231", "#E1381B", "#D90A00", "DE0900", "#BF0900", "#9E0800", "#7D0700", "#630700"]
          }
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {"field": "Cars%", "type": "quantitative" ,"format" : ".2f"},
          {"field": "Rail%", "type": "quantitative" ,"format" : ".2f"},
          {"field": "Buses%", "type": "quantitative" ,"format" : ".2f"}
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
